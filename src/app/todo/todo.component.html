
<div class="container mt-5">
  <form [formGroup]="form">
    <div class="mb-3">
      <label class="form-label">Tarea</label>
      <input type="test" class="form-control" formControlName="work">
    </div>
    <button type="submit" class="btn btn-primary" (click)="save()">Guardar</button>


    <div *ngFor="let item of workList, let  i = index" class="alert alert-primary" role="alert" style="margin-top: 8px">
      <i class="fas fa-address-book"></i> - {{item}}
      <i (click)="delete(i)" class="fas fa-trash-alt"></i>
      <i (click)="show = !show" class="fas fa-pencil-alt"></i>

      <div style="margin-right: 8px">
        <input *ngIf="show" type="test" formControlName="upDateWork" [placeholder]="item">
        <button *ngIf="show" type="button" class="btn btn-info" (click)="update(i)">Guardar</button>
      </div>
    </div>
  </form>
</div>
